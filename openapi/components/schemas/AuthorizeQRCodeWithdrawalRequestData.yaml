required:
  - Amount
  - CodigoCanal
  - CodigoCliente
  - PayerLatitude
  - PayerLongitude
  - QRCodeText
type: object
properties:
  CodigoCanal:
    type: integer
    description: "Código do canal\r\n<br />"
    format: int32
    default: 0
  CodigoCliente:
    type: integer
    description: "Código do cliente\r\n<br />"
    format: int32
    default: 0
  Amount:
    type: integer
    description: "Valor do saque\r\n<br />"
    format: int64
    default: 0
  PayerLatitude:
    type: number
    description: "Latitude da localização do cliente (capturada pelo dispositivo móvel)\r\n<br />"
    format: double
    default: 0
  PayerLongitude:
    type: number
    description: "Longitude da localização do cliente (capturada pelo dispositivo móvel)\r\n<br />"
    format: double
    default: 0
  QRCodeText:
    type: string
    description: "Texto do QR Code lido pelo cliente\r\n<br />"
xml:
  name: AuthorizeQRCodeWithdrawalRequestData
