required:
  - CodigoCanal
  - CodigoCliente
  - IdCartao
  - NsuToken
  - Token
type: object
properties:
  CodigoCanal:
    type: integer
    description: "Código do canal\r\n<br />"
    format: int32
    default: 0
  CodigoCliente:
    type: integer
    description: "Código do cliente\r\n<br />"
    format: int32
    default: 0
  IdCartao:
    type: string
    description: "ID do cartão\r\n<br />"
  NsuToken:
    type: integer
    description: "NSU token\r\n<br />"
    format: int64
    default: 0
  Token:
    type: string
    description: "Token de seguranca do cliente. Gerado a partir do APP do cliente (CodigoCanal e CodigoCliente)\r\n<br />"
xml:
  name: EfetuarTransacaoPinSafeRequestData
