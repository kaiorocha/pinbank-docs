required:
  - CartaoId
  - CodigoCanal
  - CodigoCliente
  - ProtocoloAtivacao
type: object
properties:
  CodigoCanal:
    type: integer
    description: "Código do canal \r\n<br />"
    format: int32
    default: 0
  CodigoCliente:
    type: integer
    description: "Código do cliente\r\n<br />"
    format: int32
    default: 0
  CartaoId:
    maxLength: 40
    type: string
    description: "Id do cartão cadastrado\r\n<br />"
  ProtocoloAtivacao:
    type: number
    description: "Protocolo de ativação. Valor que consta no extrato do cartão na data da inclusão\r\n<br />"
    format: double
    default: 0
xml:
  name: AtivarCartaoRequestData
