    type: string
    description: "Código do produto\r\n<br />"
  CodigoGrupo:
    type: string
    description: "Código do grupo\r\n<br />"
  CodigoVendedor:
    type: string
    description: "Codigo do vendedor\r\n<br />"
  NumeroRecarga:
    maxLength: 11
    type: string
    description: "DDD + Número do celular recarga\r\nEX: 00999999999\r\n<br />"
